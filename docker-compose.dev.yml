# =============================================================================
# SMART_TEST (webtest) - Development Docker Compose
#
# 开发环境容器编排配置
# 仅包含 PostgreSQL 数据库，供本地开发使用
#
# 使用方法:
#   docker-compose -f docker-compose.dev.yml up -d
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL 开发数据库
  # ---------------------------------------------------------------------------
  postgres-dev:
    image: postgres:16-alpine
    container_name: webtest-postgres-dev
    restart: unless-stopped
    ports:
      - "5432:5432"   # 暴露端口供本地开发连接
    environment:
      - POSTGRES_DB=webtest
      - POSTGRES_USER=webtest
      - POSTGRES_PASSWORD=${DB_PASSWORD:-webtest_dev_password}
      - TZ=Asia/Shanghai
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webtest -d webtest"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Playwright 测试运行器 (开发环境 - run-server 模式)
  # ---------------------------------------------------------------------------
  playwright-runner:
    image: mcr.microsoft.com/playwright:v1.52.0-noble
    container_name: playwright-runner
    # 使用 Playwright 官方 run-server 模式
    command: >
      /bin/sh -c "
        npx -y playwright@1.52.0 run-server 
        --port 3000 
        --host 0.0.0.0
      "
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "3000:3000"   # 暴露端口供本地开发调试
    volumes:
      - ./scripts:/app/scripts:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

# -----------------------------------------------------------------------------
# 数据卷配置
# -----------------------------------------------------------------------------
volumes:
  postgres_dev_data:
    driver: local
