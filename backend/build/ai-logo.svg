<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764BA2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F093FB;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 字母 A -->
  <path d="M 8 40 L 16 12 L 24 40 M 10.5 28 L 21.5 28" 
        stroke="url(#aiGradient)" 
        stroke-width="4" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"
        filter="url(#glow)"/>
  
  <!-- 字母 I -->
  <line x1="36" y1="16" x2="36" y2="40" 
        stroke="url(#aiGradient)" 
        stroke-width="4" 
        stroke-linecap="round"
        filter="url(#glow)"/>
  <circle cx="36" cy="10" r="3" fill="url(#aiGradient)" filter="url(#glow)"/>
  
  <!-- 装饰点 -->
  <circle cx="4" cy="8" r="1.5" fill="#667EEA" opacity="0.5"/>
  <circle cx="44" cy="8" r="1.5" fill="#764BA2" opacity="0.5"/>
  <circle cx="4" cy="44" r="1.5" fill="#764BA2" opacity="0.5"/>
  <circle cx="44" cy="44" r="1.5" fill="#F093FB" opacity="0.5"/>
</svg>
