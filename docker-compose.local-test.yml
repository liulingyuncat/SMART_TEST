# =============================================================================
# SMART_TEST - 本地测试配置（使用本地构建镜像）
# =============================================================================

version: '3.8'

services:
  webtest:
    image: smart_test:local-test  # 使用本地构建的镜像
    container_name: webtest
    restart: unless-stopped
    ports:
      - "8443:8443"   # Web 服务 (HTTPS)
      - "16410:16410" # MCP 服务 (HTTP)
    environment:
      # 数据库配置
      - DB_TYPE=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=webtest
      - DB_PASSWORD=webtest_test_pass
      - DB_NAME=webtest
      - DB_MAX_OPEN_CONNS=25
      - DB_MAX_IDLE_CONNS=10
      # 应用配置
      - JWT_SECRET=test_jwt_secret_for_local_testing
      - TZ=Asia/Shanghai
      # MCP 配置
      - MCP_AUTH_TOKEN=test_mcp_token
      - MCP_BACKEND_URL=https://localhost:8443
      # Playwright 配置
      - PLAYWRIGHT_WS_ENDPOINT=ws://playwright-runner:3000/
    volumes:
      - ./storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      playwright-runner:
        condition: service_healthy
    networks:
      - webtest-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8443/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: webtest-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=webtest
      - POSTGRES_USER=webtest
      - POSTGRES_PASSWORD=webtest_test_pass
      - TZ=Asia/Shanghai
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - webtest-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webtest -d webtest"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  playwright-runner:
    image: mcr.microsoft.com/playwright:v1.40.0-jammy
    container_name: playwright-runner
    # 使用 Playwright 官方 run-server 模式
    command: >
      /bin/sh -c "
        npx -y playwright@1.40.0 run-server 
        --port 3000 
        --host 0.0.0.0
      "
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./scripts:/app/scripts:ro
    networks:
      - webtest-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  webtest-network:
    driver: bridge
