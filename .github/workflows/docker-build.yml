# =============================================================================
# SMART_TEST - Docker Build Workflow (Manual/Scheduled)
#
# 触发条件:
#   - 手动触发 (workflow_dispatch)
#   - 每周日凌晨 2 点自动构建 (可选)
#
# 用途:
#   - 独立的 Docker 镜像构建任务，不依赖测试流程
#   - 可用于紧急发布或测试镜像构建
#   - 主要 CI/CD 流程请查看 ci.yml
# =============================================================================

name: Docker Build (Manual)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: '自定义镜像标签 (留空使用默认)'
        required: false
        default: 'manual'
      platforms:
        description: '构建平台 (amd64, arm64, 或 amd64,arm64)'
        required: false
        default: 'linux/amd64'
        type: choice
        options:
          - 'linux/amd64'
          - 'linux/arm64'
          - 'linux/amd64,linux/arm64'
  # schedule:
  #   - cron: '0 2 * * 0'  # 每周日凌晨2点

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ---------------------------------------------------------------------------
  # 构建并推送 Docker 镜像
  # ---------------------------------------------------------------------------
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # 手动触发时使用自定义标签
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}
            # 默认使用时间戳
            type=raw,value=build-{{date 'YYYYMMDD-HHmmss'}}
            # SHA 标签
            type=sha,prefix=sha-,format=short

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ github.event.inputs.platforms || 'linux/amd64' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        timeout-minutes: 45

      - name: Image digest
        run: echo "Image digest - ${{ steps.meta.outputs.digest }}"
